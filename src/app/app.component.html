<img [src]="logo">
<h1>Hello inside the {{title}} world!</h1>
<ul *ngIf="planets.length != 0; then yesPlanets else noPlanets"></ul>
<ng-template #yesPlanets>
  List of planets:
  <li *ngFor="let planet of planets">{{planet.name}} is a {{planet.size}} planet and it has {{planet.color}}
    colors.
  </li>
</ng-template>
<ng-template #noPlanets>
  <p>Sorry no planets yet, <a [ngClass]="linkClasses" href="#" (click)="loadPlanets()"> click here to load the
    planets</a></p>
</ng-template>
